{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'recruit/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-3">
          <nav class="nav flex-column">
              <a class="navbar-brand text-decoration-none text-reset" href="{% url 'index' %}">
                gradRecruit&nbsp;<i class="fa fa-graduation-cap" aria-hidden="true"></i>
              </a><br>
              {% if profile.is_employer %}
                <a class="btn btn-sm btn-outline-light navbar-tabs" href="{% url 'employer_portal' profile.id %}" id="active-vacancies-navtab">All Vacancies</button>
                <a class="btn btn-sm btn-outline-light navbar-tabs" href="{% url 'new_vacancy' profile.id %}" id="create-vacancy-navtab">Create Vacancy</a>
                <a class="btn btn-sm btn-outline-light navbar-tabs" id="interviews-navtab">Interviews</a>
                <a class="btn btn-sm btn-outline-light text-dark" href="{% url 'logout' %}" id="log-out">Log Out&nbsp;<i class="fas fa-sign-out-alt"></i></a>
              {% else %}
                <button class="btn btn-sm btn-outline-light navbar-tabs" id="navbar-profile">Profile&nbsp;<i class="fas fa-user-circle"></i></button>
                <button class="btn btn-sm btn-outline-light navbar-tabs" id="navbar-applications">Applications&nbsp;<i class="far fa-sticky-note"></i></button>
                <a class="btn btn-sm btn-outline-light text-dark" href="{% url 'logout' %}" id="log-out">Log Out&nbsp;<i class="fas fa-sign-out-alt"></i></a>
              {% endif %}
          </nav>
      </div>
        {% block body %}
        {% endblock body %}
      </div>
    </div>

    {% block script %}{% endblock script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ea36176de2.js" crossorigin="anonymous"></script>
  </body>
</html>
